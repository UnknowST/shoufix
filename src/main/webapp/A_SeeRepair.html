<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="Js/jquery-3.3.1.js"></script>
    <script>
        $(function () {

            $.ajax({
                url: 'admin/allinfor',
                type: 'GET',
                dataType: 'json',
                async: false,
                success: function (list) {
                    console.log(list)
                    console.log(list)
                    var kai = '<table id="td1" border="1" cellspacing="0">' +
                        '<th>序号</th>' +
                        '<th>地点</th>' +
                        '<th>设备</th>' +
                        '<th>时间</th>' +
                        '<th>操作</th>'
                    var jie = '</table>'
                    var li = '', l2 = ' ', l3 = ' ';
                    var n = 0;
                    $("#bu1").click(function () {
                        li = ' ';
                        n = 0;

                        for (var i = 0; i < list.length; i++) {

                            if (list[i].state == "待维修") {

                                n++;
                                li += '<tr><td>' + n + '</td><td>' + list[i].place + '</td><td>' + list[i].equip + '</td><td>' + list[i].createdate + '</td>' +
                                    '<td><a href="A_Repairdetail.html?td=1&num=' + list[i].num + '">查看详情</a>' +
                                    '&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="' + list[i].num + '">删除</a></td>' +
                                    '</tr>'
                            }
                        }
                        $("div").find('table').remove();
                        $("#div1").html(kai + li + jie);
                    })
                    $("#bu2").click(function () {
                        l2 = ' ';
                        n = 0;
                        for (var i = 0; i < list.length; i++) {
                            if (list[i].state == "正在维修") {
                                n++;
                                l2 += '<tr><td>' + n + '</td><td>' + list[i].place + '</td><td>' + list[i].equip + '</td><td>' + list[i].createdate + '</td>' +
                                    '<td><a href="A_Repairdetail.html?td=1&num=' + list[i].num + '">查看详情</a>' +
                                    '&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="' + list[i].num + '">删除</a></td>' +
                                    '</tr>'
                            }
                        }
                        $("div").find('table').remove();
                        $("#div1").html(kai + l2 + jie);

                    })
                    $("#bu3").click(function () {
                        l3 = ' ';
                        n = 0;
                        for (var i = 0; i < list.length; i++) {
                            if (list[i].state == "已维修") {
                                n++;
                                l3 += '<tr><td>' + n + '</td><td>' + list[i].place + '</td><td>' + list[i].equip + '</td><td>' + list[i].createdate + '</td>' +
                                    '<td><a href="A_Repairdetail.html?td=1&num=' + list[i].num + '">查看详情</a>' +
                                    '&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="' + list[i].num + '">删除</a></td>' +
                                    '</tr>'
                            }
                        }
                        $("div").find('table').remove();
                        $("#div1").html(kai + l3 + jie);

                    })

                }
            })
        })
    </script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>查看维修信息【涉及数据库，后期完善】</h1>
    <!--修改-->
    <p><button id="bu1">待维修</button>
        <button id="bu2">正在维修</button>
        <button id="bu3">已完成</button>
    </p>
    <div id="div1">

    </div>
</body>

</html>
