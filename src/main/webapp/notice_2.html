<body>

    <div class="htmleaf-container">



        <div class="container mp30">

            <div class="row">




                <div class="col-md-4">

                    <div class="panel panel-default">

                        <div class="panel-heading">

                            <span class="glyphicon glyphicon-list-alt"></span><b>公告栏</b>
                        </div>

                        <div class="panel-body">

                            <div class="row">

                                <div class="col-xs-12">
                                    <script>
                                        $(function () {
                                            $.ajax({
                                                url: 'public/nownotice',
                                                type: 'get',
                                                dataType: 'json',
                                                async: false,
                                                success: function (list) {

                                                    var lt = " ";
                                                    for (var i = 0; i < list.length; i++) {
                                                        lt += '<li class="news-item">' + list[i].news + '</li>';
                                                    }
                                                    $(".demo2").append(lt);
                                                }
                                            })
                                        })
                                    </script>

                </div>




            </div>

        </div>

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js" type="text/javascript"></script>

    <script src="Js/jquery.bootstrap.newsbox.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function () {

            $(".demo1").bootstrapNews({

                newsPerPage: 5,

                autoplay: true,

                pauseOnHover: true,

                direction: 'up',

                newsTickerInterval: 4000,

                onToDo: function () {

                }

            });
